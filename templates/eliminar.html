{% extends "layout.html" %}

{% block content %}
<div class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md dark:bg-gray-800 text-center">
        <h2 class="text-xl font-bold mb-4">¿Quieres eliminar a {{ usuario.nombre }} {{ usuario.apaterno }}?</h2>

        <div class="flex justify-center space-x-4">
            <a href="{{ url_for('eliminar', id=usuario.id, confirmed='1') }}" class="bg-red-600 text-white px-5 py-2 rounded-lg hover:bg-red-700">
                Sí, eliminar
            </a>
            <a href="{{ url_for('eliminar', id=usuario.id, confirmed='0') }}" class="bg-gray-500 text-white px-5 py-2 rounded-lg hover:bg-gray-600">
                No, cancelar
            </a>
        </div>
    </div>
</div>
{% endblock %}
